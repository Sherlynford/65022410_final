<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>65022410</title>
    <style>
        body {
          font-family: Arial, sans-serif;
        }
        .container {
          max-width: 500px;
          margin: 0 auto;
          padding: 20px;
          border: 1px solid #ccc;
          background-color: aqua;
        }
        .form-group {
          margin-bottom: 10px;
        }
        label {
          display: block;
          font-weight: bold;
          width:100%;
        }
        input[type="text"],
        select {
          padding: 5px;
          width: 100%;
          border-radius: 3px;
          border: 1px solid #ccc;
          box-sizing: border-box;
        }
        .button-container {
          text-align: center;
          
        }
        .button-container button {
          padding: 10px;
          background-color: blue;
          color: #fff;
          border: none;
          border-radius: 3px;
          cursor: pointer;
          width: 90%;
        }
        table {
          
          width: 100%;
          margin-top: 20px;
          
        }
        th,
        td {
          padding: 8px;
          text-align: left;
          border-bottom: 1px solid #ddd;
        }
        th {
          background-color: blue;
          color: #fff;
        }
       
      </style>
</head>
<body>
    
    <div class="container">
        <center><h1>Insert Data</h1></center>
        <div class="form-container">
          <div class="form-group">
            <label for="name">ชื่อ</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="form-group">
            <label for="last-name">นามสกุล</label>
            <input type="text" id="last-name" name="last-name" />
          </div>
          <div class="form-group">
            <label for="gender">เพศ</label>
            <select id="gender" name="gender">
              <option value="">กรุณาเลือกเพศ</option>
              <option value="ชาย">ชาย</option>
              <option value="หญิง">หญิง</option>
              <option value="ไม่ระบุ">ไม่ระบุ</option>
            </select>
          </div>
          <div class="form-group">
            <label for="birth">วันเกิด</label>
            <input type="date" id="birth" name="birth" />
          </div>
          <div class="button-container">
            <button type="button" id="add-button">Add</button>
          </div>
          <div class="error-container"></div>
        </div>
        
    </div>
    <table id="data-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Birth Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    <script>
         const addButton = document.getElementById("add-button");
      const tableBody = document.querySelector("#data-table tbody");

      addButton.addEventListener("click", function () {
        const nameInput = document.getElementById("name");
        const lastNameInput = document.getElementById("last-name");
        const genderInput = document.getElementById("gender");
        const birthInput = document.getElementById("birth");

        if (nameInput.value === "" || lastNameInput.value === "" || genderInput.value === "" || birthInput.value === "") {
    alert("ข้อมูลไม่ครบ");
   } else {
    const row = tableBody.insertRow();
    const nameCell = row.insertCell();
    const lastNameCell = row.insertCell();
    const genderCell = row.insertCell();
    const birthCell = row.insertCell();

    nameCell.textContent = nameInput.value;
    lastNameCell.textContent = lastNameInput.value;
    genderCell.textContent = genderInput.value;
    birthCell.textContent = birthInput.value;

    nameInput.value = "";
    lastNameInput.value = "";
    genderInput.value = "";
    birthInput.value = "";
   }
   });

    </script>
</body>
</html>
